<!DOCTYPE html>

<html lang="sv-SE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1><span class="w1">Tic</span> <span class="w2">Tac</span> <span class="w3">Toe</span></h1>
        <div class="stats-panel">
            <div id="winner-container">
                <span id="winner-text">Winner: </span>
                <img id="winner-icon" class="winner-icon" src="./circle.png">
                <button id="rematch-button"><span>Rematch</span></button>
            </div>
            <!-- <div class="flex-padding"></div> -->
            <div class=" match-stats">
                <img class="winner-icon" src="./circle.png">
                <span id="circle-stats" class="stats-text">0</span>
                <img class="winner-icon" src="./cross.png">
                <span id="cross-stats" class="stats-text">0</span>
                <span class="stats-text-label">Ties: </span>
                <span id="tie-stats" class="stats-text">0</span>
            </div>
        </div>
        <div id="game-board-container">
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
            <div class="cell">
                <div class="marker cross"></div>
                <div class="marker circle"></div>
            </div>
        </div>
    </div>

    <script src="./tictactoe.js"></script>
</body>

</html>
